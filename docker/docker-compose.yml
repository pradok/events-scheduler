version: '3.8'

services:
  postgres:
    image: postgres:16.1
    container_name: bday-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bday_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-local_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-bday_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bday_user} -d ${POSTGRES_DB:-bday_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - bday-network

  localstack:
    image: localstack/localstack:3.1.0
    container_name: bday-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=lambda,sqs,events,logs,iam,apigateway,sns
      - DEBUG=1
      - LAMBDA_EXECUTOR=docker
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=${AWS_REGION:-us-east-1}
    volumes:
      - ./localstack:/etc/localstack/init/ready.d
      - /var/run/docker.sock:/var/run/docker.sock
      - localstack_data:/var/lib/localstack
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    networks:
      - bday-network

volumes:
  postgres_data:
    driver: local
  localstack_data:
    driver: local

networks:
  bday-network:
    driver: bridge
